    <script>
        window.onscroll = function() {
            var header = document.getElementById("header");
            var images = document.querySelectorAll(".image-button img");
            var title = document.querySelector("header h1");

            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                header.classList.add("minimized");
                images.forEach(img => {
                    img.style.width = "50px"; // Adjust the size as needed
                    img.style.height = "auto";
                });
                title.style.marginRight = "10px"; // Move the title slightly to the right
                title.style.textAlign = "right"; // Align text to the right
            } else {
                header.classList.remove("minimized");
                images.forEach(img => {
                    img.style.width = "100px"; // Restore original size
                    img.style.height = "auto";
                });
                title.style.marginRight = "0"; // Restore the original position
                title.style.textAlign = "center"; // Restore the original text alignment
            }
        };
    </script>
</body>
